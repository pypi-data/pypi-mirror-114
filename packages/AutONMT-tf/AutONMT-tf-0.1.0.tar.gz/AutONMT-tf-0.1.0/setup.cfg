[metadata]
name = AutONMT-tf
version = 0.1.0
author = AutONMT
author_email = mehdibenharrats@yahoo.fr
description = A configuration tool designed to simplify the creation of complete OpenNMT-tf pipelines
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mehdidou99/AutONMT-tf
project_urls = 
	Bug Tracker = https://github.com/mehdidou99/AutONMT-tf/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7
install_requires = 
	PyYAML

[options.packages.find]
where = .
include = autonmt*

[options.entry_points]
console_scripts = 
	autonmt_cli = autonmt.main:main

[egg_info]
tag_build = 
tag_date = 0

