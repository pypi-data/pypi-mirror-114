[wheel]
python-tag = py3

[metadata]
name = muffin-apiclient
version = attr: muffin_apiclient.__version__
url = https://github.com/klen/muffin-apiclient
description = It's a plugin for Muffin framework which provides support for external APIs
long_description = file: README.rst
author = Kirill Klenov
author_email = horneds@gmail.com
license = MIT
license_files = LICENSE
keywords = apiclient, muffin, asyncio, trio, curio
project_urls = 
	Documentation = https://github.com/klen/muffin-apiclient
	Source code = https://github.com/klen/muffin-apiclient
	Issue tracker = https://github.com/klen/muffin-apiclient/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: AsyncIO
	Framework :: Trio

[options]
packages = muffin_apiclient
include_package_data = True
python_requires = >= 3.7
install_requires = 
	muffin          >= 0.33
	aio-apiclient   >= 1.5.0

[options.extras_require]
aiohttp = aiohttp
httpx = httpx
tests = 
	aiohttp
	httpx
	pytest
	pytest-aio[curio,trio]
	pytest-mypy

[pylama]
ignore = D211,D213,D401

[pylama:setup.py]
ignore = D

[pylama:tests.py]
ignore = D

[tool:pytest]
addopts = -xsv --mypy

[tox:tox]
envlist = py38,py39

[testenv]
deps = -e .[tests]
commands = 
	pytest tests.py

[egg_info]
tag_build = 
tag_date = 0

