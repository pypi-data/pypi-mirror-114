[bumpversion]
current_version = 0.4.0
commit = True
tag = True

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:myminions/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[metadata]
name = myminions
author = David Scheliga
url = https://https://gitlab.com/david.scheliga/myminions
project_urls = 
	Documentation = https://myminions.readthedocs.io/en/latest/
	Source Code Repository = https://gitlab.com/david.scheliga/myminions
description = Loose collection of methods doing basic bidding's.
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = helper, filesystem, walk
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pyyaml
	pathwalker

[egg_info]
tag_build = 
tag_date = 0

