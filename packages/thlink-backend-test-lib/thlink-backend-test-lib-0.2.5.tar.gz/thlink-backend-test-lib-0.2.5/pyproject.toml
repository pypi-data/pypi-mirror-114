authors = ["thlink"]

[tool.poetry.dependencies]
python = "^3.7"
thlink-backend-app-lib = "^0.6.0"
aws-lambda-powertools = "^1.16.1"
thlink-backend-db-lib = "^0.4.0"
thlink-backend-object-storage-lib = "^0.2.1"
