      adapter_ref: "id::sdk.concern_adapter.${get::props interp}"
      concern_ref: "id::sdk.concern.${get::props interp}"
      seed:
        namespace: get::props concern=>namespace
        name: get::props concern=>res_name
        res_kind: get::props concern=>res_kind

