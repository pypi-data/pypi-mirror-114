<table>
  <colgroup>
    <col class="fastdt-width-20">
    <col class="fastdt-width-20">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>Package</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody>
    {% for package in packages %}
      <tr>
        <td>{{ package.project_name }}</td>
        <td>{{ package.version }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
