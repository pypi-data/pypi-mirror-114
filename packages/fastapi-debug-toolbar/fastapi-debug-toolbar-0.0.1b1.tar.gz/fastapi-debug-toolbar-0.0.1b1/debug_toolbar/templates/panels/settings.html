{% for name, settings in app_settings.items()|sort %}
<h4>{{ name }}</h4>

<table>
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in settings %}
      <tr>
        <td>{{ key|escape }}</td>
        <td><code>{{ value|pprint|escape }}</code></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endfor %}
