- preprocessing:
  - create_mask:
      tool: polygon
      label: mask1
- segmentation:
  - blur:
      kernel_size: 9
  - threshold:
      method: adaptive
      blocksize: 99
      constant: 5
      channel: red
      df_masks: mask1
  - find_contours:
      retrieval: ext
      min_area: 150
- measurement:
  - shape_features:
      return_moments: true
- visualization:
  - select_canvas:
      canvas: raw
  - draw_contours
  - draw_masks
- export:
  - save_canvas:
      overwrite: true
  - save_contours
  - save_masks
  - save_shapes