[metadata]
name = portainer_deploy_tool
version = 0.0.3
author = hsz
author_email = hsz1273327@gmail.com
description = portainer deploy tool for swarm
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown
keywords = portainer, docker-compose, git
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
include_package_data = True
install_requires = 
	requests >= 2.25.1
	PyYaml >= 5.3.1
	schema-entry >= 0.1.5
	pyloggerhelper >= 0.0.3
tests_require = 
	coverage >= 5.5
	mypy >= 0.800
	autopep8 >= 1.5.6
	pylint >= 2.8.0
	pydocstyle>=6.0.0
setup_requires = 
	setuptools >= 40.9.0
	wheel
packages = find:

[options.packages.find]
include = portainer_deploy_tool
exclude = tests

[options.entry_points]
console_scripts = 
	portainer_deploy_tool = portainer_deploy_tool.__main__:main

[egg_info]
tag_build = 
tag_date = 0

