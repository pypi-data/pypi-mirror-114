[metadata]
name = mat_wrap
version = 0.0.1
author = Simon Beer
author_email = sbeer3@uwyo.edu
description = This is a simple and easy wrapper for matlab and python3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sbeer3/mat_wrapper
project_urls = 
	Bug Tracker = https://github.com/sbeer3/mat_wrapper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

