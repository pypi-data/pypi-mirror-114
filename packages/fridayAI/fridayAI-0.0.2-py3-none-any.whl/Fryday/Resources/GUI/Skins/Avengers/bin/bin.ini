[Rainmeter]
Author=Utkarsh

[Metadata]
Name=Pragmatic2.0
Config=Pragmatic
Description=
Instructions=
Version=2.0
Tags=battery
License=Ambar Utkarsh
Variant=
Preview=#SKINSPATH#pragmatic2.0(minimal)\settings\preview.png

[Variables]
@include=#SKINSPATH#pragmatic2.0(minimal)\settings\variables.inc


~~~~~~~~~~OPTION~~~~~~~~~~~~`


[mCount]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT
Drives=ALL
UpdateDivider=3

[mSize]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL
UpdateDivider=3

[MeterBinEmpty]
Meter=IMAGE
ImageName=bin.png
LeftMouseUpAction=!RainmeterPluginBang "mCount OpenBin"
ToolTipText="Open Recycle Bin"

[MeterBinFull]
Meter=IMAGE
ImageName=bin_full.png
LeftMouseUpAction=!RainmeterPluginBang "mCount OpenBin"
RightMouseUpAction=!RainmeterPluginBang "mCount EmptyBin"
ToolTipText="RightClick to empty Recycle Bin or leftClick to open Recycle Bin"

[BinAction]
Measure=Calc
Formula=mCount
IfAboveAction=!execute [!RainmeterHideMeter MeterBinEmpty][!RainmeterShowMeter MeterBinFull]
IfAboveValue=0
IfEqualAction=!execute [!RainmeterHideMeter MeterBinFull][!RainmeterShowMeter MeterBinEmpty]
IfEqualValue=0

[bin1]
MeasureName=mCount
MeasureName2=mSize
Meter=STRING
X=82
Y=10
StringAlign=Center
FontColor=255,255,255,180
StringEffect=Shadow
FontEffectColor=0,0,0,40
FontSize=10
StringAlign=Left
FontFace=Calibri
AntiAlias=1
Text="%1"
AutoScale=1
NumOfDecimals=0
DynamicVariables=1
AutoScale=1