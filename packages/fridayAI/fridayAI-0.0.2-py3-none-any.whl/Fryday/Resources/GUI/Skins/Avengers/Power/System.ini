
[MeasureBattery]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=Percent

[MeasureACLINE]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=ACLINE
Substitute="1":"holding steady.","0":"falling fast."

[MeterBattery]
MeasureName=MeasureBattery
Meter=String
Prefix="         Currently power level is at    "
Postfix="    percent and"
X=250
Y=2
Percentual=10
FontColor=254, 254, 254, 255
FontSize=12
FontFace=System
StringAlign=CENTER
AntiAlias=1
StringStyle=BOLD

[ACLINE]

Meter=String
MeasureName=MeasureACLINE
FontFace=System
StringStyle=Bold
FontSize=12
FontColor=254, 254, 254, 255
AntiAlias=1
StringAlign=LEFT
X=-200R
Y=1
