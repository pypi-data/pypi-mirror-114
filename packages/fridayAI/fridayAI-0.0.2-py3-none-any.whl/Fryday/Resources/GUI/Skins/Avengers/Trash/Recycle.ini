[Rainmeter]
Author=DansOii
Update=500
Group=DOA

[Metadata]
Name=
Information=
License=
Version=

[Variables]

Font=Segoe UI

[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[MeasureSize]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=SIZE

[Baloon]
Meter=IMAGE
ImageName=Baloon.png
X=25
Y=5
Hidden=0

[MeterBinEmpty]
Meter=IMAGE
ImageName=Trash E.png
X=18
Y=37
Hidden=0
LeftMouseUpAction =!execute [::{645FF040-5081-101B-9F08-00AA002F954E}]

[MeterBinFull]
Meter=IMAGE
ImageName=Trash.png
X=18
Y=37
Hidden=1
LeftMouseDownAction=!execute [!RainmeterPluginBang "MeasureBin OpenBin"]

[Emty]
Meter=Button
ButtonImage=Emty.png
x=28
y=8
LeftMouseUpAction=!execute [!RainmeterPluginBang "MeasureBin EmptyBin"]

[BinAction]
Measure=Calc
Formula=MeasureBin
IfAboveAction=!execute [!RainmeterHideMeter MeterBinEmpty][!RainmeterShowMeter MeterBinFull]
IfAboveValue=0
IfEqualAction=!execute [!RainmeterHideMeter MeterBinFull][!RainmeterShowMeter MeterBinEmpty]
IfEqualValue=0

[MeterCount]
Meter=STRING
MeasureName=MeasureBin
FontColor=255,255,255,255
FontSize=8
FontFace=#Font#
StringStyle=Bold
StringAlign=Left
StringEffect=SHADOW
FontEffectColor=0,0,0,120
X=65
Y=11
Postfix=" items"
Text=%1
AntiAlias=1

[MeterSize]
Meter=STRING
MeasureName=MeasureSize
FontColor=255,255,255,255
FontSize=8
FontFace=#Font#
StringStyle=Bold
StringAlign=Left
StringEffect=SHADOW
FontEffectColor=0,0,0,120
X=r
Y=15r
Text=%1
Postfix="B"
AutoScale=1
AntiAlias=1
NumOfDecimals=2
