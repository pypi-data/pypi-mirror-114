[Rainmeter]
Author=Media Maggot | Daelnz
MiddleMouseDownAction=!Execute [!WriteKeyValue Variables Colour1 #Colour2#][!WriteKeyValue Variables Colour2 #Colour3#][!WriteKeyValue Variables Colour3 #Colour1#][!Refresh]

[Metadata]
Name=Shield Tag
Information=Clicking on the Shield logo opens the user's Home Directory folder | Middle Mouse Button changes the colour
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2.0

[Variables]
Colour1=Orange
Colour2=Blue
Colour3=Red

[MeterTag]
Meter=image
Imagename=Shield Tag #Colour1#.png
Antialias=1

[MeterButton]
Meter=BUTTON
ButtonImage=Shield Button #Colour1#.png
ButtonCommand=!Execute ["%UserProfile%"]
Antialias=1
