[Rainmeter]
Author=mindenhova@freemail.hu
AppVersion=1001000
Update=1000
MiddleMouseDownAction=!RainmeterRefresh #CURRENTCONFIG#

[Variables]
Update.Spd=180
FontColor=105,200,248, 250
FontName=Century Gothic
FontHeight=10

[MeasureUptime]
Measure=UPTIME
Substitute=":":"h ","0d ":"0d ","0h ":"0h "

[MeasureCPU]
Measure=CPU

[MeasureRAM]
Measure=PhysicalMemory

[MeasureHD1]
Measure=FreeDiskSpace
Drive=C:

[MeasureHD1inv]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1

[MeasureHD1Total]
Measure=Calc
Formula=MeasureHD1+MeasureHD1inv

[MeasureHD2]
Measure=FreeDiskSpace
Drive=D:

[MeasureHD2inv]
Measure=FreeDiskSpace
Drive=D:
InvertMeasure=1

[MeasureHD2Total]
Measure=Calc
Formula=MeasureHD2+MeasureHD2inv

;---------------------------------------------------------

[Hatter]
Meter=IMAGE
imagename=bg.png
X=0
Y=0


[Uptime]
Meter=STRING
MeasureName=MeasureUptime
;X=97
X=257
Y=17
W=187
FontColor=#FontColor#
FontFace=#FontName#
FontSize=#FontHeight#
StringAlign=CENTER
StringEffect=SHADOW
StringStyle=NORMAL
AntiAlias=1
Text="%1"
Percentual=1
AutoScale=1
Postfix="m"
PreFix="UpTime: "

[Label CPU]
Meter=STRING
;X=50
X=220
Y=25r
FontColor=#FontColor#
FontFace=#FontName#
FontSize=#FontHeight#
StringAlign=CENTER
