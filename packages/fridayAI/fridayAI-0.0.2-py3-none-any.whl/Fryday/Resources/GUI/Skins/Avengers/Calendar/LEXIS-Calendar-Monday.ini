[Rainmeter]
Author=Kenz0 (mail2kenz0@gmail.com)
AppVersion=1004000
BackgroundMode=2
SolidColor=00000001

[Metadata]
Name=LEXIS-Calendar-Monday
Config=LEXIS\Calendar
Description=Liner calendar for one week.
Version=1.2
Tags=calendar
License=Creative Commons Attribution 3.0 License.
Preview=LEXIS-Calendar.png
Credits=Originally designed by Alex Lareo. (iNote Tablet UI concept design)

[Variables]
@Include:Colors=#ROOTCONFIGPATH#ColorVariables.inc

[mYear]
Measure=Time
Format=%Y

[mWeek]
Measure=Time
Format=%#W

[mDay]
Measure=Time
Format=%w

[Line]
Meter=IMAGE
X=0
Y=24
W=200
H=1
SolidColor=#SubColor#55

[Week]
Meter=BITMAP
MeasureName=mWeek
X=10
Y=22
BitmapImage=images\m[mYear].png
BitmapFrames=53
BitmapExtend=1
DynamicVariables=1
BitmapZeroFrame=1
ImageTint=#SubColor#99

[Day]
Meter=BITMAP
MeasureName=mDay
X=10
Y=0
BitmapImage=images\m_day.png
BitmapFrames=7
BitmapExtend=1
BitmapZeroFrame=1
ImageTint=#KeyColor#EE
