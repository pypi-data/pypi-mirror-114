[Rainmeter]
Author=Utkarsh
Update=8000

[Metadata]
Name=launch | Pragmatic1.0
Config=Pragmatic
Description=
Instructions=
Version=2.0
Tags=quicklaunch
License=Ambar Utkarsh
Variant=
Preview=#SKINSPATH#pragmatic2.0\settings\preview.png

[Variables]
@include=#SKINSPATH#pragmatic2.0(minimal)\settings\variables.inc

[style]
FontFace=Calibri
FontSize=8
StringStyle=BOLD
FontColor=255,255,255,200
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=0,0,0,80
Group=min

[SYSTEM_textme]
Meter=STRING
Text=System
X=22
Y=22
FontFace=Calibri
FontSize=10
StringStyle=BOLD
FontColor=255,255,255,200
AntiAlias=1
StringEffect=SHADOW
FontEffectColor=0,0,0,80
LeftMouseDownAction=!Execute [::{20D04FE0-3AEA-1069-A2D8-08002B30309D}]

[white_bg]
Meter=IMAGE
ImageName=#SKINSPATH#pragmatic2.0(minimal)\settings\images\white.png
X=20
Y=62
Group=min

[bg]
Meter=IMAGE
ImageName=#SKINSPATH#pragmatic2.0(minimal)\settings\images\bg.png
Group=min

[up]
Meter=IMAGE
ImageName=#SKINSPATH#pragmatic2.0(minimal)\settings\images\up.png
Group=min

[close]
Meter=BUTTON
ButtonImage=#SKINSPATH#pragmatic2.0(minimal)\settings\images\close1.png
X=223
Y=20
ButtonCommand=!RainmeterDeactivateConfig

[max]
Meter=BUTTON
ButtonImage=#SKINSPATH#pragmatic2.0(minimal)\settings\images\max.png
X=197
Y=20
ButtonCommand=!Execute [!RainmeterShowMeterGroup notes][!RainmeterShowMeterGroup min][!RainmeterHideMeter min_bg]

[min]
Meter=BUTTON
ButtonImage=#SKINSPATH#pragmatic2.0(minimal)\settings\images\min.png
X=171
Y=20
ButtonCommand=!Execute [!RainmeterHideMeterGroup min][!RainmeterHideMeterGroup notes][!RainmeterShowMeter min_bg][!RainmeterHideMeter NotesText2][!RainmeterHideMeter NotesText3][!RainmeterHideMeter focus1][!RainmeterHideMeter focus2]

[min_bg]
Meter=IMAGE
ImageName=#SKINSPATH#pragmatic2.0(minimal)\settings\images\bg_min.png
Hidden=1

~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~MEASURES~~~~~~~~~~~~~~~~~~~~~~~~~

[MeasureUser]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME

[UsedRAM]
Measure=PhysicalMemory

[TotalRAM]
Measure=PhysicalMemory
Total=1

[MeasureRAM]
Measure=Calc
Formula=(UsedRAM / TotalRAM) * 100

[MeasureSWAP]
Measure=SWAPMemory

[MeasureCPU]
Measure=CPU

[MeasureHz]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ

[MeasureSPEED]
Measure=Calc
Formula=(MeasureHz / 1000)

[TopProcess]
Measure=Plugin
Plugin=Plugins\AdvancedCPU.dll
TopProcess=2
CPUExclude=Idle

[TopProcess]
Measure=Plugin
Plugin=Plugins\AdvancedCPU.dll
TopProcess=2
CPUExclude=Idle

[MeasureOS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION

[MeasureVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=CSDVersion
Substitute="0":"","Service ":"Serv. "

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeasureUptime]
Measure=UPTIME
Substitute="0d ":"",":":"h ","00":"0","01":"1","02":"2","03":"3","04":"4","05":"5","06":"6","07":"7","08":"8","09":"9"

[MeasurePercent]
Measure=Plugin
PlugIn=PlugIns\PowerPlugin.dll
PowerState=PERCENT
UpdateDivider=5

[measureIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
UpdateRate=14400
Substitute="":"N/A"

[mCount]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT
Drives=ALL
UpdateDivider=3

[mSize]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE
Drives=ALL
UpdateDivider=3

[MeasureHDD1C]
Measure=FreeDiskSpace
InvertMeasure=0
Drive=C:

[MeasureHDD1D]
Measure=FreeDiskSpace
InvertMeasure=0
Drive=D:

[MeasureHDD1E]
Measure=FreeDiskSpace
InvertMeasure=0
Drive=E:

[MeasureHDD1F]
Measure=FreeDiskSpace
InvertMeasure=0
Drive=F:

[mPercent]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=PERCENT
MaxValue=101
MinValue=0
UpdateDivider=5

~~~~~~~~~~~~~~~~~~~~~~~~~~TEXT~~~~~~~~~~~~~~~~~~~~

[Userme]
Meter=STRING
MeasureName=MeasureUser
StringCase=Upper
MeterStyle=style
FontSize=12
X=25
Y=65

[OS]
Meter=STRING
MeasureName=MeasureOS
MeasureName2=MeasureVersion
MeterStyle=style
X=25
Y=20r
Text=%1 %2

[Process]
MeasureName=TopProcess
Meter=STRING
MeterStyle=style
X=25
Y=14r

[CPU]
Meter=STRING
MeasureName=MeasureCPU
MeterStyle=style
X=25
Y=25r
Prefix="CPU - "

[MeterRAM]
Meter=STRING
MeasureName=MeasureRAM
MeterStyle=style
X=25
Y=15r
Prefix="RAM - "

[MeterSWAP]
Meter=STRING
MeasureName=MeasureSWAP
MeterStyle=style
X=75r
Y=-15r
Prefix="SWAP - "
Autoscale=1
Percentual=1

[MeterSpeed]
Meter=STRING
MeasureName=MeasureSpeed
Prefix="Speed - "
NumOfDecimals=1
MeterStyle=style
X=r
Y=15r

[SYSTEMinfo]
Meter=STRING
MeasureName=measureIP
Text="%1"
Prefix="IP - "
MeterStyle=style
X=25
Y=25r

[Meterdwn]
Meter=STRING
MeasureName=MeasureNetIn
Prefix="Down - "
MeterStyle=style
X=25
Y=15r
AutoScale=1
NumOfDecimals=0

[Meterup]
Meter=STRING
MeasureName=MeasureNetOut
Prefix="Up - "
MeterStyle=style
X=25
Y=20r
AutoScale=1
NumOfDecimals=0

[drive_c]
MeasureName=MeasureHDD1C
Meter=STRING
MeterStyle=style
X=25
Y=25r
Text="C Drive:- %1B"
LeftMouseUpAction=!Execute [C:\]
AutoScale=1

[drive_d]
MeasureName=MeasureHDD1D
Meter=STRING
MeterStyle=style
X=25
Y=15r
Text="D Drive:- %1B"
LeftMouseUpAction=!Execute [D:\]
AutoScale=1

[drive_e]
MeasureName=MeasureHDD1E
Meter=STRING
MeterStyle=style
X=95r
Y=-15r
Text="E Drive:- %1B"
LeftMouseUpAction=!Execute [E:\]
AutoScale=1

[drive_f]
MeasureName=MeasureHDD1F
Meter=STRING
MeterStyle=style
X=r
Y=15r
Text="F Drive:- %1B"
LeftMouseUpAction=!Execute [F:\]
AutoScale=1


[bin]
MeasureName=mCount
MeasureName2=mSize
Meter=STRING
MeterStyle=style
X=25
Y=25r
Text="Bin:- %1 Items, %2"
LeftMouseUpAction=!RainmeterPluginBang "mCount OpenBin"
RightMouseUpAction=!RainmeterPluginBang "mCount EmptyBin"
AutoScale=1
NumOfDecimals=0
DynamicVariables=1
AutoScale=1

[MeterUptimeV]
MeasureName=MeasureUptime
Meter=STRING
X=r
Y=15r
Text="%1"
Percentual=1
AutoScale=1
Prefix="Uptime:- "
Postfix="m"
MeterStyle=style

[Subtitle]
Meter=STRING
MeasureName=mPercent
Text="%1%"
X=r
Y=15r
Prefix="Battery charge- "
MeterStyle=style

[UserPic]
Meter=IMAGE
ImageName=%SystemDrive%\Users\%username%\AppData\Local\Temp\%username%.bmp
X=150
Y=70




















