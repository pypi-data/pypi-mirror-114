[Rainmeter]
Update=150
DynamicWindowSize=1

[Variables]
ImageW=398
ImageH=398

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 2
MaxValue=360

[MeterRotate]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=O_RNG.png
RotationAngle=0
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

