
{% include "snippets/variables/render.html" with variables=standard_variables type="standard" only %}

{% if advanced_variables %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <a data-toggle="collapse" href="#toggleVariables"
                   data-target="#advanced_variables" id="toggle_form">
                    <i class="fa fa-chevron-right"></i>Advanced Variables</a>
            </div>
        </div>
        <div class="panel-body collapse" id="advanced_variables">
            {% include "snippets/variables/render.html" with variables=advanced_variables type="advanced" only %}
        </div>
    </div>
{% endif %}
