[check-manifest]
ignore = 
	*.sublime-project
	.git*
	.vscode/*
	manage.py

[coverage:run]
source = cashbook
omit = */urls.py,*/tests/*,*/migrations/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __str__
	der __repr__
	if settings.DEBUG
	NOQA
	NotImplementedError

[metadata]
name = medux-cashbook
version = attr:medux.plugins.cashbook.__version__
description = "A simple Cashbook plugin for MedUX."
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Christian GonzÃ¡lez
author_email = christian.gonzalez@nerdocs.at
url = https://www.medux.at
license = AGPL-3.0-or-later
license_file = LICENSE.md
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: JavaScript
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
zip_safe = False
include_package_data = True
namespace_packages = medux.plugins
packages = find_namespace:
install_requires = 
	medux
	django-money
python_requires = >=3.6

[options.entry_points]
medux.plugins = 
	cashbook = medux.plugins.cashbook:apps.CashbookConfig

[options.extras_require]
dev = 
	check-manifest
	pytest==4.6.3
	pytest-cov==2.7.1
	twine
	django-debug-toolbar

[egg_info]
tag_build = 
tag_date = 0

