name: Curvenote Template Schema
desc: 0.0.1
map:
  metadata:
    allowempty: true
    map:
      title:
        type: str
        required: true
      description:
        type: str
        required: true
      version:
        type: str
        required: true
      license:
        type: text
        required: true
      author:
        map:
          name:
            type: str
            required: true
          email:
            type: str
          github:
            type: str
          twitter:
            type: str
          affiliation:
            type: str
      contributor:
        map:
          name:
            type: str
            required: true
          email:
            type: str
          github:
            type: str
          twitter:
            type: str
          affiliation:
            type: str
      tags:
        seq:
          - type: str
            unique: true
        required: true
      links:
        map:
          github:
            type: str
          source:
            type: str
  config:
    include: config
